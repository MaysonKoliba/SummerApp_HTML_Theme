<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>
        <nav class="navbar main-back">
            <h1>
                <a href="index.html"><i class="fas fa-image"></i>SummerApp</a>
            </h1>
            <ul>
                <li><a href="profiles.html"><i class="fas fa-user-friends"></i>Explore</a></li>
                <li><a href="register.html"><i class="fas fa-check"></i>Register</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-accent">Sign In</h1>
            <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
            <form class="form" action="dashboard.html">
                <div class="form-group">
                    <input
                        type="email"
                        placeholder="Email Address"
                        name="email"
                        required
                        />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        />
                </div>
                <input type="submit" class="btn accent-back" value="Login" />
            </form>
            <p class="my-1">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </section>
    </body>
</html>
